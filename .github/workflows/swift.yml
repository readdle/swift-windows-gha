        run: scripts\workflows\jobs\steps\bundle-sdk\copy-sdk-files.cmd

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sdk-${{ matrix.arch }}-bundle
          path: ${{ env.SW_BUNDLE_INSTALL_DIR }}
