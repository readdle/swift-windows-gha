          call scripts\workflows\load-configuration.cmd
          call scripts\workflows\jobs\steps\bundle-sdk\configure-build-environment.cmd
          call scripts\tools\export-environment.cmd

      - name: Checkout swift
        uses: actions/checkout@v3
        with:
